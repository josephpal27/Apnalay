    <script>
        $(document).ready(function(){
            $('.card-slider').slick({
                slidesToShow: 3,  // Show 3 cards at a time
                slidesToScroll: 1,  // Scroll 1 card on click
                infinite: true,  // Disable infinite looping
                dots: false,  // Add dots navigation

                nextArrow: '<button class="slick-next">›</button>',
                speed: 1500,  // Animation speed
                autoplay: true,
                autoplaySpeed: 1500,
            });
        });
    </script>

    <script>
        AOS.init();
    </script>

    <script>
        $('.card-slider').on('init', function() {
            AOS.refresh();
        });
    </script>

    <script>
        setTimeout(function() {
            AOS.refresh();

    </script>
